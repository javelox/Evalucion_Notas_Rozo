<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Calculate your Notes</h1>
  </header>
  <main>
    <div>
      <fieldset>
        <label>Enter your Name: <input type="text" id="name"></label>
        <label>Enter your first Note: <input type="text" id="first-note"></label>
        <label>Enter your second Note: <input type="text" id="second-note"></label>
        <label>Enter your third Note: <input type="text" id="third-note"></label>
        <button id="send">Send</button>
      </fieldset>
    </div>
    <div class="result">
      <p id="note_final"></p>
      <p id="message_result"></p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
